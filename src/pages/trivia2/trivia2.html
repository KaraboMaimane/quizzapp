<ion-header>

  <ion-navbar>
    <ion-title>trivia2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-xs-12 col-sm-12 col-md-8 col-lg-8 offset-md-2 offset-lg-2>
        <div class="flex">
          <div class="videoFrame">
            <h1 text-center>{{ ubaniArra.question }}</h1>
            <br>
            <audio controls autoplay>
              <source [src]="audio" type="audio/mpeg">
            </audio>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <button ion-item icon-right *ngFor="let answer of ubaniArra.answersArray | shuffle; let i = index" (click)="compare(answer)">
      {{ answer }}</button>
  </ion-list>


</ion-content>
